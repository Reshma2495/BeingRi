
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Letters</title>
    <style>
        body {
            background-color: #040404;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            margin-bottom: 40px;
        }
        .envelope {
            background-color: #0a5a6a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .envelope:hover {
            background-color: #088293;
        }
        .envelope img {
            width: 80px;
            height: auto;
            display: block;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            display: none;
            max-width: 80%;
            overflow-y: auto;
        }
        .popup.show {
            display: block;
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #0c7489;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Arial', sans-serif; letter-spacing: 3px;">🅾🅿🅴🅽 🅻🅴🆃🆃🅴🆁</h1>
    <div class="container" id="envelopeContainer"></div>
    <div class="popup" id="popup" style="max-width: 80%; max-height: 500px; overflow-y: auto; padding: 30px; text-align: left;">
        <p id="popupMessage" style="white-space: pre-wrap; word-wrap: break-word; max-width: 100%; max-height: 450px; overflow-y: auto; font-size: 16px; line-height: 1.5; padding: 10px;"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
    <script>
        const messages = [
            { title: "When you feel like being extra dramatic", popup: "My Dearest Drama King, has the world turned against you again? Has your coffee too hot or your Wi-Fi betrayed you. fear not, for I, your ever-loyal and equally dramatic queen, am here to remind you that YOU are the main character! Take a deep breath, and get into your main charector (MARCO intro running in the background) tune into your british accent or whatever :P with me being your biggest fan, cheering (and laughing) from the audience." },
            { title: "When you need a reason to smile", popup: "Hey Pyaari,If you’re reading this, I want you to close your eyes for a second (but, like, read the rest of this letter first). Picture me standing in front of you, joining in your absolute goofiest dance. Yep, THAT one. Life may throw all kinds of things your way, but one thing it can’t take away? The fact that you are loved by your people, and that I will always be here to remind you. NOW SMILE HANDSOME, It looks good on you." },
            { title: "When you doubt yourself", popup: "I know self-doubt creeps in sometimes, whispering things that aren’t true. But let me be the louder voice today: YOU are extraordinary. You are capable, intelligent [which i admire but won't admit], kind, and worthy of everything. You light up the room with your witty smart jokes lighten up everyone's mood. So shake off that doubt, if you ever forget come back here.." },
            { title: "When you feel overwhelmed", popup: "First, take a deep breath. Hold it. Now let it out slowly. Feel that? That’s me, wrapping you in a calming hug, whispering that it’s all going to be okay.I know you have so much on your plate, but you are stronger than you realize & not alone anymore. Take it one step at a time. And when it feels like too much, lean on me. I will always be here, whether you need someone to talk to, a distraction, or just quiet support.." },
            { title: "When you need a reminder of how amazing you are", popup: "If no one has told you today: YOU. ARE. AMAZING. Like, ridiculously amazing! (and I’d be the proud girlfriend in the crowd screaming the loudest).Your kind, your mind is brilliant, and your soul is one of the most beautiful things I’ve ever known. So please, never forget how truly incredible you are. And if you do? Well, that’s what I’m here for. 💖." },
            { title: "When you can’t sleep", popup: "If your mind is running in circles, let me help slow it down.Imagine me whispering to yur ears - ou are safe. You are loved. And right now, the only thing that matters is rest. Let go of today’s worries—they can wait until tomorrow. I’ll be right here.." },
            { title: "When you need a virtual hug", popup: "If I were there right now, I would wrap you in the biggest, warmest, tightest hug—one that says, “I’m here, and you’re not alone.” squeezing you with all the love in the world. Feel that? That’s me, holding you from miles away.!." },
            { title: "NOW", popup: "If you’ve opened this one, it means you needed me right now. So, here I am. Maybe I can’t be with you in this exact moment, but my heart is. Feel my love surrounding you, like the way you snuggle under your blanket every night. I love you right now, in this moment, and I will love you in every moment that follows.." },
            { title: "When you just want to feel loved", popup: "EDA SUNDARA KUTTA, Njaan ninne detheduthode? Do you know how deeply, how completely, how overwhelmingly I love you? Because if not, let me remind you.I love you when you’re happy. I love you when you’re sad. I love you when you’re at your best, and I love you just as much when you’re struggling. I love the way you care your people, the way you laugh, how selfless you are & how you never give up on your people. I'm lucky and grateful for you.." }
        ];
        
        const container = document.getElementById("envelopeContainer");
        messages.forEach((message, index) => {
            const envelope = document.createElement("div");
            envelope.classList.add("envelope");
            envelope.innerHTML = `<img src="https://i.postimg.cc/vBrBND7M/envelop.jpg" alt="Envelope Icon" onerror="this.onerror=null; this.src='https://via.placeholder.com/80'"> <br> <strong>${message.title}</strong>`;
            
            if (index === 7) {
                envelope.style.gridColumn = "2 / span 1";
            }
            else if (index === 8) {
                envelope.style.gridColumn = "3 / span 1";
            }
            
            envelope.onclick = () => openPopup(message.popup);
            container.appendChild(envelope);
        });
        
        function openPopup(message) {
            document.getElementById("popupMessage").innerHTML = message.replace(/\n/g, '<br>');
            document.getElementById("popup").classList.add("show");
        }
        
        function closePopup() {
            document.getElementById("popup").classList.remove("show");
        }
		</script>

</script>
    </script>
</body>
</html>
